<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story to Vid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #0a0a0a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, cyan, magenta);
            -webkit-background-clip: text;
            color: transparent;
        }
        input {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid cyan;
            border-radius: 5px;
            background: #222;
            color: white;
            text-align: center;
            outline: none;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background: cyan;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: magenta;
        }
        .loading {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: cyan;
        }
        .video-container {
            margin-top: 20px;
            display: none;
        }
        video {
            width: 80%;
            max-width: 600px;
            border: 2px solid cyan;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Story to Vid</h1>
    <input type="text" id="storyInput" placeholder="Enter a historical topic...">
    <button onclick="generateStory()">Generate Story</button>
    
    <div class="loading" id="loading">Generating story...</div>
    
    <div class="video-container" id="videoContainer">
        <video controls>
            <source src="sample-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function generateStory() {
            let input = document.getElementById("storyInput").value;
            if (input.trim() === "") {
                alert("Please enter a historical topic!");
                return;
            }

            document.getElementById("loading").style.display = "block";
            document.getElementById("videoContainer").style.display = "none";

            setTimeout(() => {
                document.getElementById("loading").style.display = "none";
                document.getElementById("videoContainer").style.display = "block";
            }, 3000); // Simulating AI processing time
        }
    </script>

</body>
</html>
